<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Process</title>
    <script>
        function bttn2click(){
            alert('Button 2 is clicked.')
        }
        window.onload=function(){
            const bttn3 = document.getElementById('bttn3');
            bttn3.onclick=function(){
                alert('Button 3 is clicked.')
            }

            const bttn4 = document.getElementById('bttn4');
            bttn4.addEventListener('click', function(){
                alert('Button 4 is clicked.');
            });
            bttn4.addEventListener('mouseover', () => {  // function()은 ()=> 로 변경 가능
                const h3 = document.createElement('h3');
                const textNode = document.createTextNode('마우스오버 이벤트 발생');
                h3.appendChild(textNode);
                document.body.appendChild(h3);
            });
            bttn4.addEventListener('mouseout', () => {  // function()은 ()=> 로 변경 가능
                const h3 = document.querySelector('h3');
                document.body.removeChild(h3);
            });
           
            const bttn5 = document.getElementById('bttn5');
            bttn5.addEventListener('click', function(){
                alert('Button 5 is clicked.');
            });
            bttn5.addEventListener('mouseover', () => {  // function()은 ()=> 로 변경 가능
                const img = document.createElement('img');
                img.src = 'img/marin_kitagawa.gif';
                img.width=40;
                //img.style.margin='30px';
                document.body.appendChild(img);
            });
            bttn5.addEventListener('mouseout', () => {  // function()은 ()=> 로 변경 가능
                const img = document.querySelector('img');
                document.body.removeChild(img);
            });

            // a 태그의 기본 이벤트 처리를 제거
            const bttn6 = document.getElementById('bttn6');
            bttn6.onclick=function(){
                alert('a 태그의 기본 이벤트 처리를 제거하였음.');
                const a = document.querySelector('a');
                a.onclick = function(){
                    return false;
                }
            }
        }

    </script>
</head>
<body style="margin: 40px;">
    <button onclick="alert('Button 1 is clicked.')">button 1</button>
    <button onclick="bttn2click()">button 2</button>
    <button id="bttn3">button 3</button>
    <br><br><br><br>
    <button id="bttn4">button 4</button>
    <button id="bttn5">button 5</button>
    <button id="bttn6">button 6</button>
    <a href="https://www.hanbit.co.kr/academy/">한빛아카데미</a>
</body>
</html>
