<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Unordered List</h1>
    <h3>Summer fruits</h3>
    <ul>
        <li>peach</li>
        <li>melon</li>
        <li>watermelon</li>
    </ul>
    <br>
    <h1>Ordered List</h1>
    <h3>Summer fruits</h3>
    <ol>
        <li>peach</li>
        <li>melon</li>
        <li>watermelon</li>
    </ol>
    <br>
    <h1>Ordered List</h1>
    <h3>Summer fruits</h3>
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
</body>
</html>
